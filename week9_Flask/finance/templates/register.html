{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" required type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Repeat Password" required type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit"> Register </button>
        </div>
    </form>


{% endblock %}
