{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}



{% block main %}

    <div>
        <form action="/quote" method="post" class="d-flex justify-content-center">
            <input autocomplete="off" autofocus class="form-control w-auto me-2" name="symbol" placeholder="Stock Symbol" required type="text">
            <button class="btn btn-primary" type="submit">Get Quote</button>
        </form>
    </div>

    {% if company %}

        <div class="section">
            <table class="table table-striped table-hover align-middle text-center">
                <theads class="table-light">
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </theads>
                <tbody>
                    <tr>
                        <td>{{ company.symbol }}</td>
                        <td>{{ company.name }}</td>
                        <td>{{ company.price }}</td>
                    </tr>
                </tbody>

            </table>
        </div>

    {% endif %}
{% endblock %}
