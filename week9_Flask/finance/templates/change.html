{% extends "layout.html" %}

{% block title %}
    change password
{% endblock %}

{% block main %}

    <form action="/change" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Old Password" required type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new-password" placeholder="New Password" required type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="repeat-password" placeholder="Repeat Password" required type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit "> Change Password </button>
        </div>
    </form>


{% endblock %}
